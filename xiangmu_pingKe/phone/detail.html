<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/mycss.css">
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn" id="nav-left">
                    <div class="fa fa-angle-left fa-2x"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">评论详情</h1>
                <div class="nav-btn nav-bt" id="nav-right">
                </div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">

            </div>
            <!--content结束-->
            <!--footer-->
            <div id="footer" class="uf ub ubt bc-border c-blu">
                <div class="ub-f1 uinn-fsp ub">
                     <div class="ub ub-ac ub-pc ub-f1 ubr bc-border" id="att">
                         <div class="ub ub-img icon-add umw2 umh4"></div>
                         <div class="fa-1x t-wh">关注</div>
                     </div>
                     <div class="ub ub-ac ub-pc ub-f1" id="com">
                         <div class="ub ub-img icon-edit umw2 umh4"></div>
                         <div class="fa-1x t-wh">评论</div>
                     </div>
                 </div>
            </div>
        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
    </body>
    <script>
        var id="";
        var courseId="";
        var teaName="";
        var courseName="";
        id = appcan.getLocVal('id');
        courseId = appcan.getLocVal('courseId');
        teaName = appcan.getLocVal('teaName');
        courseName = appcan.getLocVal('courseName');
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "detail_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
        });
        appcan.button(".nav-btn", "btn-act", function() {
            appcan.window.close(-1);
        });
        appcan.button("#att","btn-act",function(){
            if(id==null){
            alert("请先登录");
            appcan.frame.open("content", "detail_content.html", 0, titHeight);
        }
            appcan.request.ajax({                
                url : 'http://1.pinkers.sinaapp.com/course/focus/'+id+'/'+courseId+'.json',
                type : "get",
                dataType:'json',
                success : function(data, xhr) {
                    if(data.code==0){
                        alert(data.message);
                    }else if(data.code==1){
                        alert(data.message);
                    }
                }
                ,error:function(){
                   appcan.window.openToast('ajaxerror', '2000');
                }
            })
        });
        appcan.button("#com","btn-act",function(){
            submit();
        });
        function submit(){
            if(id==null){
            alert("请先登录");
            appcan.frame.open("content", "detail_content.html", 0, titHeight);
        }
           appcan.window.open("comment","comment.html");
        }
    </script>
</html>
