    <script>
        appcan.ready(function() {

        });
        var tabview = appcan.tab({
            selector : "#tabview",
            hasIcon : false,
            hasAnim : true,
            hasLabel : true,
            hasBadge : false,
            data : [{
                label : "全校评论",
            }, {
                label : "精彩评论",
            }, {
                label : "选修课程",
            }]
        });
        tabview.on("click", function(obj, index) {
            appcan.window.selectMultiPopover("content", index);
        })
        appcan.ready(function() {
             var top = $('#slider').offset().height + $('#tabview').offset().height+($('#tabview').offset().height)*1.3;
            appcan.frame.open({
                id : "content",
                url : [{
                    "inPageName" : "switch",
                    "inUrl" : "lv_thinline_icon_sub_angle.html",
                }, {
                    "inPageName" : "radio",
                    "inUrl" : "lv_thickline_multi_content.html",
                }, {
                    "inPageName" : "checkbox",
                    "inUrl" : "lv_thickline_icon_sub_angle_content.html",
                }],
                top : top,
                left : 0,
                index : 0,
                change:function(err,res){
                    tabview.moveTo(res.multiPopSelectedIndex);
                }
            });
             window.onorientationchange = window.onresize = function(){
                appcan.frame.resize("content", 0, top);
            }
        });
        appcan.button(".nav-btn", "btn-act", function(){
            appcan.window.close(-1);
        })
