<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="index_login_drawer/css/main.css">
        <style>
            .drawer {
                margin-right: 4em;
            .shadow {
                -webkit-box-shadow: inset -4px 1px 3px rgba(0, 0, 0, .2);
                box-shadow: inset -4px 1px 3px rgba(0, 0, 0, .2)
            }
        </style>
        </head>
<body class="um-vp " ontouchstart>
	<div id="page_0" class="ub ub-fv bc-text-head uhide">
		<div id="left" class="ub ub-ver ub-fv ub-f1 t-wh ub-img3 res-bodybg drawer shadow">
			<div id="header" class="uh">
				<div class="uinn-hcontent ub ub-ac ub-pc">
					<div class="ub-img res-logo1 umwh-logo"></div>
				</div>
			</div>
			<div class="border-h"></div>
			
				<div class="uinn list1">
					<div class="ub">
						<div class="ub-f1 uinn-l1"><span class="ulev-1">登录</span></div>
						<div class="ulev1 t-b ub ub-ac ub-pc">></div>
					</div>
				</div>
				<div class="border-h"></div>
				<div class="uinn list2">
					<div class="ub">
						<div class="ub-f1 uinn-l1"><span class="ulev-1">注册</span></div>
						<div class="ulev1 t-b ub ub-ac ub-pc">></div>
					</div>
				</div>
				<div class="border-h"></div>
				<div class="uinn list3">
					<div class="ub">
					    
						<div class="ub-f1 uinn-l1"><span class="ulev-1">设置</span></div>
						<div class="ulev1 t-b ub ub-ac ub-pc">></div>
					</div>
				</div>
				<div class="border-h"></div>
			</div>
		</div>
	</div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.window.open("index_login", "index_login.html", 10, 256);
            appcan.window.subscribe("main_window_open", function() {
                setTimeout(function() {
                    $("#page_0").removeClass("uhide");
                }, 1000);
            })
            appcan.window.subscribe("draw_close", function() {
                appcan.window.close(-1);
            });
        });
        appcan.button(".list1","btn-act",function(){
           appcan.window.open("login","login.html",10,256); 
           appcan.window.subscribe("main_window_open",
          function(){
               setTimeout(function(){
                   $()
               },1000);
           })
        })
        appcan.button(".list2","btn-act",function(){
            appcan.window.open("register","register.html",9,256);
            appcan.window.subscrible("main_window_open",
            function(){
                setTimeout(function(){
                    $()
                },1000);    
            })
        })
         appcan.button(".list3","btn-act",function(){
            appcan.window.open("setting","setting.html",10,256);
            appcan.window.subscrible("main_window_open",
            function(){
                setTimeout(function(){
                    $()
                },1000);    
            })
        })
</script>
</html>
