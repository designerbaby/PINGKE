    <script>
        var a;
        var id;
        var password;
        var agpassword;
        var name;
        var department;
        var major;
        var sex;
        var pw_question;
        var pw_answer;
$(document).ready(function(){
   $("#department").change(function(){
       $("#department option").each(function(i,o){
           if($(this).attr("selected"))
           {         
               $(".major").hide();
               $(".major").eq(i).show();
               a=i;
           }
       });
   });
   $("#department").change();
});
        appcan.ready(function() {
            appcan.initBounce();          
        })
        appcan.button("#submit", "ani-act", function() {
           check();
        })
        function check() {
            id = $("#id").val();
            name = $("#name").val();
            password = $("#password").val();
            agpassword = $("#agpassword").val();
            department = $("#department").val(); 
            pw_question = $("#pw_question").val();
            pw_answer = $("#pw_answer").val();
            if (id == "") {
                appcan.window.openToast('学号不能为空', '2000');
                return;
            } else if (name == "") {
                appcan.window.openToast('姓名不能为空', '2000');
                return;
            }else if (password == "") {
                appcan.window.openToast('密码不能为空', '2000');
                return;
            } else if (agpassword == "") {
                appcan.window.openToast('确认码不能为空', '2000');
                return;
            } else if (department == "") {
                appcan.window.openToast('系别不能为空', '2000');
                return;
            } else if (major == "") {
                appcan.window.openToast('专业不能为空', '2000');
                return;
            } else if (pw_question == "") {
                appcan.window.openToast('密保问题不能为空', '2000');
                return;
            } else if (pw_answer == "") {
                appcan.window.openToast('密保答案不能为空', '2000');
                return;
            }else if (password != agpassword) {
                appcan.window.openToast('密码与确认密码不一致！', '2000');
                return;
            }else {
                register();
            }
        }
        function register() {
            sex=$("input[name='sex']:checked").val();
            $(".major").each(function(i,o){
                 if(i == a){
                 major=$(".major").eq(i).val();
               }
            });
             appcan.request.ajax({                
                url : 'http://1.pinkers.sinaapp.com/user/register/'+id+'/'+password+'/'+encodeURI(name)+'/'+encodeURI(department)+'/'+encodeURI(major)+'/'+encodeURI(sex)+'/'+encodeURI(pw_question)+'/'+encodeURI(pw_answer)+'.json',
                type : "get",
                dataType:'json',
                success : function(data) {
                    if(data.isSuccess){
                 alert("注册成功");
                  appcan.window.open("login","login.html");
                    }else{
                        appcan.window.openToast('该学号已被注册', '2000');
                    }
                    
                  },
                error : function() {
                      appcan.window.openToast('注册失败', '2000');
                }
                })
        }    
    </script>
