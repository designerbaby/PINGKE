    <body class="um-vp bc-bg" ontouchstart>
        <div class="umar-a">
            <div class="sc-text ub ub-pc ub-fh"> <img src="icon.png" width="90em" height="90em"></div>

                <div class="list ub ub-ac umar-lrlist uinn-lrlist uinn-3">
                    <div class="res-cleanstrg umwh-micons ub-img ulev-1"></div>
                    <div class="ub-f1 ut-s umar-lrtxt">
                        <span class="ulev-1">清除缓存</span>
                    </div>
                     <div class="ulev-1 t-6b9">
                        1MB
                    </div>
                    
                </div>
            </div>
            <div class="umar-tcon ubt bc-border ubb">
                <div class="list ub ub-ac umar-lrlist uinn-lrlist ubb bc-border uinn-3"  id="suggest">

                    <div class="ub-f1 ut-s umar-lrtxt">

                    </div>
                    <div class="ulev1 t-c2c">

                <div class="list ub ub-ac umar-lrlist uinn-lrlist ubb bc-border uinn-3" id="about">
                    <div class="res-about umwh-micons ub-img ulev-1"></div>

                    </div>
                    <div class="ulev1 t-c2c">
                        >
                    </div>
                </div>
            </div>

        <div class="ulev-2 sc-text ub ub-pc ub-fh" style="position: absolute;bottom: 0px;">

        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/appcan.listview.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();
        });
        var lv1 = appcan.listview({
            selector : "#listview1",
            type : "thinLine",
            hasIcon : true,
            hasAngle : false,
            hasControl : true,
        });
        lv1.set([{
            title : "新消息通知",
            icon : 'setting_content/css/images/message.png',
            "switchBtn" : {
                value : true,
                mini : true
            }
        },{
            title : "夜间模式",
            icon : 'setting_content/css/images/nightmode.png',
            "switchBtn" : {
                value : false,
                mini : true
            }
        } ]);
        lv1.on("switch:change", function(ele, obj) {
            //lv1.updateItem(ele,"title","Switch:"+obj.switchBtn.value);
        });
        appcan.button("#suggest", "btn-act", function() {
            appcan.window.open({
                name:'suggest',
                data:'suggest.html',
                aniId:10
            });
        });
        appcan.button("#about", "btn-act", function() {
            appcan.window.open({
                name:'about',
                data:'about.html',
                aniId:10
            });
        });
    </script>
